<!DOCTYPE html>
<html>
<head>
	<title>Valpo++</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link href="css/valpopp.css" rel="stylesheet" type="text/css" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>
<div id="wrapper">
    <!-- the web site header and navigation -->
    <div id="header">
        <div id="title"><h1>Massive Open Online Course Header</h1></div>
    </div>
    
    <!-- Valpo Application -->
    <div id="valpo">
        <div id="vHeader">
            Valpo Header
        </div>
        <div id="vMain">
            <div id="vScenario">
                <div id="vNodes">        
		  <canvas id="Nodes" style="background-color: white; display: block;">
			Your browser does not support HTML5 Canvas.
		  </canvas>
                </div>
		<div id="vDraw">
		  <canvas id="MyCanvas" style="background-color: white; border: 2px; border-color: black; display: block;">
			Your browser does not support HTML5 Canvas.
		  </canvas>
		</div>
            </div>     
            <div id="vMessages">
                Messages
            </div>
        </div>
        
        <div id="vCommand">
            <div id="Commands">
		<ul>
		    <li><input type="button" onclick='alert("Not yet!");' value="Open"></li>
		    <li><input type="button" onclick='start();' value="Start"></li>
		    <li><input type="button" onclick='alert("Not yet!");' value="Stop"></li>
		</ul>
	    </div>
        </div>    
    </div>
    <!-- End of Valpo Application -->
    
    <!-- the web site footer -->
    <div id="footer">
   		<p>Here is the footer of the MOOC</p>
    </div>
</div>
<script type="text/javascript" src="lib/modernizr.js"></script>

<script type="text/javascript" src="lib/jsv/uri/uri.js"></script>
<script type="text/javascript" src="lib/jsv/uri/schemes/urn.js"></script>
<script type="text/javascript" src="lib/jsv/jsv.js"></script>
<script type="text/javascript" src="lib/jsv/json-schema-draft-03.js"></script>
<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>

<script type="text/javascript" src="js/utils/FileHandler.js"></script>
<script type="text/javascript" src="js/model/ScenarioModel.js"></script>
<script type="text/javascript" src="js/app/Application.js"></script>
</body>
</html>
