<body>
<div id="wrapper">
    <!-- the web site header and navigation -->
    <div id="header">
        <div id="title"><h1>Massive Open Online Course Header</h1></div>
    </div>



    
    <!-- Valpo Application -->
    <div id="valpo">
		<div id="maindialog" ></div>
		<div id="seconddialog" ></div>  
		<div id="scenarioData" ></div>
	   
        <div id="vHeader">
            Valpo Header
        </div>
        <div id="vMain">
            <div id="vScenario">
                <div id="vNodes">        
				  <canvas id="vNodesCanvas" style="background-color: white; display: block;">
					Your browser does not support HTML5 Canvas.
				  </canvas>
                </div>
				<div id="vDraw">
					<div id="progress_bar" class="visible"><img src="img/progress_bar.gif" class="loading_circle" alt="loading" /></div>
				  <canvas id="vScenarioCanvas" style="background-color: white; border: 1px; border-color: black; display: block;">
					Your browser does not support HTML5 Canvas.
				  </canvas>
				</div>
         	</div>     
            <div id="vMessages">
                Messages
            </div>
        </div>
        
        <div id="vCommand">
            <div id="Commands">
		<ul>
		    <li><input id="bt_open" type="button" onclick='applicationController.openButton();' value="Open" disabled></li>
		    <li><input id="bt_play" class="play" type="button" onclick='scenarioController.playButton();' value="Start" disabled></li>
		    <li><input id="bt_stop" type="button" onclick='scenarioController.stopButton();' value="Stop" disabled></li>
		    <li><input id="bt_quiz" class="inactive" type="button" onclick='scenarioController.quizButton();' value="Quiz" disabled></li>
		    <li><input id="bt_mode" type="checkbox" onclick='scenarioController.modeCheckbox();' checked disabled><a href="#" onclick='scenarioController.changeMode();' >Continuous Mode</a></li>
		    <li><input id="bt_data" type="button" onclick='scenarioController.dataButton();' value="Scenario Data" disabled></li>
		    <li><input id="bt_settings" type="button" onclick='applicationController.settingsButton();' value="Settings" disabled></li>
		</ul>
	    </div>
        </div>    
    </div>
    <!-- End of Valpo Application -->


    
    <!-- the web site footer -->
    <div id="footer">
   		<p>Here is the footer of the MOOC</p>
    </div>
</div>
