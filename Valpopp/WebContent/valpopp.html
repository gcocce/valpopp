<!DOCTYPE html>
<html>
<head>
	<title>Valpo++</title>
	
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
	<link href="css/valpopp.css" rel="stylesheet" type="text/css" />
	<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">


    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
</head>
<body>
<div id="wrapper">
    <!-- the web site header and navigation -->
    <div id="header">
        <div id="title"><h1>Massive Open Online Course Header</h1></div>
    </div>
    
    <!-- Valpo Application -->
    <div id="valpo">
		<div id="maindialog" style="display:none;"></div>
		<div id="seconddialog" style="display:none;"></div>  
	   
        <div id="vHeader">
            Valpo Header
        </div>
        <div id="vMain">
            <div id="vScenario">
                <div id="vNodes">        
				  <canvas id="Nodes" style="background-color: white; display: block;">
					Your browser does not support HTML5 Canvas.
				  </canvas>
                </div>
				<div id="vDraw">
					<div id="progress_bar"><img src="img/progress_bar.gif" class="loading_circle" alt="loading" /></div>
				  <canvas id="MyCanvas" style="background-color: white; border: 2px; border-color: black; display: block;">
					Your browser does not support HTML5 Canvas.
				  </canvas>
				</div>
         	</div>     
            <div id="vMessages">
                Messages
            </div>
        </div>
        
        <div id="vCommand">
            <div id="Commands">
		<ul>
		    <li><input id="bt_open" type="button" onclick='applicationController.openButton();' value="Open" disabled></li>
		    <li><input id="bt_play" type="button" onclick='scenarioController.playButton();' value="Start" disabled></li>
		    <li><input id="bt_stop" type="button" onclick='scenarioController.stopButton();' value="Stop" disabled></li>
		    <li><input id="bt_quiz" type="button" onclick='applicationController.quizButton();' value="Quiz" disabled></li>
		    <li><input id="bt_mode" type="checkbox" onclick='scenarioController.modeCheckbox();' checked="true" disabled><label>Continuous Mode</label></li>
		    <li><input id="bt_data" type="button" onclick='scenarioController.dataButton();' value="Scenario Data" disabled></li>
		    <li><input id="bt_settings" type="button" onclick='applicationController.settingsButton();' value="Settings" disabled></li>
		</ul>
	    </div>
        </div>    
    </div>
    <!-- End of Valpo Application -->
    
    <!-- the web site footer -->
    <div id="footer">
   		<p>Here is the footer of the MOOC</p>
    </div>
</div>

	<script type="text/javascript" src="lib/modernizr.js"></script>	
	<script type="text/javascript" src="lib/jquery-1.10.2.js"></script>	
	<script type="text/javascript" src="lib/jquery-ui-1.10.3.custom.min.js"></script>	
		
	<script type="text/javascript" src="js/app/ConfigModule.js"></script>
	
	<script type="text/javascript" src="js/model/schema/Schema.js"></script>
	
	<script type="text/javascript" src="js/view/ScenarioView.js"></script>
	<script type="text/javascript" src="js/controller/ScenarioController.js"></script>		
	<script type="text/javascript" src="js/model/ScenarioModel.js"></script>
	
	<script type="text/javascript" src="js/app/AppConstants.js"></script>	
	<script type="text/javascript" src="js/view/ApplicationView.js"></script>	
	<script type="text/javascript" src="js/controller/ApplicationController.js"></script>
	<script type="text/javascript" src="js/app/Application.js"></script>
	
	<script type="text/javascript" src="strings/LanguageModule.js"></script>
	
		
	<script type="text/javascript" src="js/utils/FileHandler.js"></script>
		
	<script type="text/javascript" src="lib/jsv/uri/uri.js"></script>
	<script type="text/javascript" src="lib/jsv/uri/schemes/urn.js"></script>
	<script type="text/javascript" src="lib/jsv/jsv.js"></script>
	<script type="text/javascript" src="lib/jsv/json-schema-draft-03.js"></script>
</body>
</html>
